{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-8 col-md-offset-2 panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      {% for category in categories %}
      <div class="panel panel-default">
        <div class="panel-heading" role="tab">
          <h4 class="panel-title row">
            <a role="button" class="col-md-8" data-toggle="collapse" data-parent="#accordion" href="#category-{{category.id}}" aria-expanded="true" aria-controls="category-{{category.id}}">
                {{category.name}}
            </a>
            <div class="text-right col-md-4"><a class="btn btn-default" href="/category/{{category.id}}">View Category</a></div>
          </h4>
        </div>
        <div id="category-{{category.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="category-{{category.id}}">
          <div class="panel-body">
            {% if category.items %}
                {% for item in category.items %}
                    <a href="/category/{{item.category_id}}/item/{{item.id}}">{{item.name}}</a><br>
                {% endfor %}
            {% else %}
                <div>There is no items.</div>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</div>
{% endblock %}
