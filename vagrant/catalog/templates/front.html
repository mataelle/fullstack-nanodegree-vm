{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h3>Main Page</h3>
    </div>
    <div class="col-md-6">
    {% for category in categories %}
        <a href="/category/{{category.id}}">{{category.name}}</a>
    {% endfor %}
    </div>
    <div class="col-md-6">
    {% if latest_items %}
        {% for item in latest_items %}
            <a href="/category/{{category.id}}/item/{{item.id}}">{{item.name}}</a>
        {% endfor %}
    {% else %}
        <h2>There is no latest items. Do you want to add some?</h2>
    {% endif %}
    </div>
</div>
{% endblock %}
