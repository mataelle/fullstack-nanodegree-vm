{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-8 col-md-offset-2 panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#category-{{category.id}}" aria-expanded="true" aria-controls="category-{{category.id}}">
                {{category.name}}
            </a>
          </h4>
        </div>
        <div id="category-{{category.id}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="category-{{category.id}}">
          <div class="panel-body">
            {% if category.items %}
                {% for item in category.items %}
                    <a href="/category/{{category.id}}/item/{{item.id}}">{{item.name}}</a><br>
                {% endfor %}
            {% else %}
                <div>There is no items.</div>
            {% endif %}
          </div>
        </div>
    </div>
</div>
{% if user %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
      <a href="/category/{{category.id}}/item/new" class="btn btn-default">Add new item</a>
    </div>
</div>
{% endif %}
{% endblock %}
